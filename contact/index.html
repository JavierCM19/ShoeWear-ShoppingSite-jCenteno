<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeWear - Contact</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="../favicon.svg" type="image/svg+xml">

    <!-- css link -->

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preload" href="assets/images/background.png" as="image">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet">

</head>
<body>
    <header class="header">
        <div class="container">
            <div class="overlay" id="overlay"></div>
            <a href="../" class="logo">
                <img src="./assets/images/shoewear_logo.png" width="130" alt="Shoe Wear Logo">
            </a>
    
            <nav class="navbar-large">
                <ul>
                    <li>
                        <a href="../">Home</a>
                    </li>
                    <li>
                        <a href="../products/">Products</a>
                    </li>
                    <li>
                        <a href="./">Contact</a>
                    </li>
                    <li>
                        <a href="../about/">About</a>
                    </li>
                    
                    <li>
                        <a href="../cart/">Cart</a>
                    </li>
                </ul>
            </nav>
    
            <a href="../profile/" class="profile-nav-large">Profile</a>
          
    
            <button class="nav-open-btn" id="btn-open">
                <ion-icon name="menu-outline"></ion-icon>
            </button>
    
            <nav class="navbar" id="navbar">
                <button class="nav-close-btn" id="btn-close">
                    <ion-icon name="close-outline"></ion-icon>
                </button>
    
                <a href="../" class="logo">
                    <img src="./assets/images/shoewear_logo.png" width="140" alt="Shoe Wear Logo">
                </a>
    
                <ul class="nav-pages">
                    <li class="nav-page">
                        <a href="../" class="nav-link">Home</a>
                    </li>
                    <li class="nav-page">
                        <a href="../products/" class="nav-link">Products</a>
                    </li>
                    <li class="nav-page">
                        <a href="./" class="nav-link">Contact</a>
                    </li>
                    <li class="nav-page">
                        <a href="../about/" class="nav-link">About</a>
                    </li>
                    <li class="nav-page">
                        <a href="../profile/" class="nav-link">Profile</a>
                    </li>
                    <li class="nav-page">
                        <a href="../cart/" class="nav-link">Cart</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>


    <main>
        <article>
            <section>
                <h1>Contact Us</h1>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" required>
                        <span class="error-message" id="name-error"></span>
                    </div>
                
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                        <span class="error-message" id="email-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" required>
                        <span class="error-message" id="phone-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="issue">Give a brief description about your issue</label>
                        <textarea id="issue" required></textarea>
                        <span class="error-message" id="issue-error"></span>
                    </div>
                
                    <div class="form-group">
                        <button type="submit" class="submit">Submit</button>
                    </div>
                </form>
            </section>
        </article>
    </main>











    <!-- custom js -->
    <script src="./assets/js/script.js"></script>
    <!-- iconic link -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    

</body>
</html>
