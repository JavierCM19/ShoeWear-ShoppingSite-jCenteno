<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeWear - About Us</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="../favicon.svg" type="image/svg+xml">

    <!-- css link -->

    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet">

</head>
<body>
    <header class="header">
        <div class="container">
            <div class="overlay" id="overlay"></div>
            <a href="../" class="logo">
                <img src="./assets/images/shoewear_logo.png" width="130" alt="Shoe Wear Logo">
            </a>
    
            <nav class="navbar-large">
                <ul>
                    <li>
                        <a href="../">Home</a>
                    </li>
                    <li>
                        <a href="../products/">Products</a>
                    </li>
                    <li>
                        <a href="../contact/">Contact</a>
                    </li>
                    <li>
                        <a href="../about/">About</a>
                    </li>
                    
                    <li>
                        <a href="../cart/">Cart</a>
                    </li>
                </ul>
            </nav>
    
            <a href="./" class="profile-nav-large">Profile</a>
          
    
            <button class="nav-open-btn" id="btn-open">
                <ion-icon name="menu-outline"></ion-icon>
            </button>
    
            <nav class="navbar" id="navbar">
                <button class="nav-close-btn" id="btn-close">
                    <ion-icon name="close-outline"></ion-icon>
                </button>
    
                <a href="../" class="logo">
                    <img src="./assets/images/shoewear_logo.png" width="140" alt="Shoe Wear Logo">
                </a>
    
                <ul class="nav-pages">
                    <li class="nav-page">
                        <a href="../" class="nav-link">Home</a>
                    </li>
                    <li class="nav-page">
                        <a href="../products/" class="nav-link">Products</a>
                    </li>
                    <li class="nav-page">
                        <a href="../contact/" class="nav-link">Contact</a>
                    </li>
                    <li class="nav-page">
                        <a href="../about/" class="nav-link">About</a>
                    </li>
                    <li class="nav-page">
                        <a href="./" class="nav-link">Profile</a>
                    </li>
                    <li class="nav-page">
                        <a href="../cart/" class="nav-link">Cart</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <article class="profile-container">
            <h1>My Profile</h1>
            
            <section class="profile-info">
                <h2>Personal Information</h2>
                <div id="user-info">
                    <!-- User info here -->
                    <p class="empty-message">No profile information saved yet</p>
                </div>
                <button id="edit-profile" class="btn">Edit Profile</button>
                <button id="logout-btn" class="btn logout">Log Out</button>
            </section>
            
            <section class="order-history">
                <h2>Order History</h2>
                <div id="orders-list">
                    <!-- Orders here -->
                    <p class="empty-message">No orders yet</p>
                </div>
            </section>
        </article>
    </main>

    <!-- Edit -->
    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <button class="close-modal">
                <ion-icon name="close-outline"></ion-icon>
            </button>
            <h2>Edit Profile</h2>
            <form id="profile-form">
                <div>
                    <label for="profile-email">Email</label>
                    <input type="email" id="profile-email" required>
                </div>
                <div>
                    <label for="profile-firstname">Firstname</label>
                    <input type="text" id="profile-firstname" required>
                </div>
                <div>
                    <label for="profile-lastname">Lastname</label>
                    <input type="text" id="profile-lastname" required>
                </div>
                <div>
                    <label for="profile-address">Address</label>
                    <input type="text" id="profile-address" required>
                </div>
                <div>
                    <label for="profile-phone">Phone Number</label>
                    <input type="tel" id="profile-phone" required>
                </div>
                <div>
                    <label for="profile-city">City</label>
                    <input type="text" id="profile-city" required>
                    <label for="profile-state">State</label>
                    <input type="text" id="profile-state" required>
                    <label for="profile-zipcode">ZipCode</label>
                    <input type="text" id="profile-zipcode" required>
                </div>
                <button type="submit" class="btn">Save Changes</button>
            </form>
        </div>
    </div>

    <div id="orders" class="orders">
        <div id="orders-content" class="orders-content">
            
            
        </div>
    </div>
   










    <!-- custom js -->
    <script src="./assets/js/script.js"></script>
    <!-- iconic link -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    

</body>
</html>
